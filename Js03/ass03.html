<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="ass03.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
</head>
<body>
<div id="title"> Calculator </div>
<div id="footer">Poovarasan</div>
    <div id="fr">
<div id="dis">0</div>
<div id="clear" onclick="clr()" > <div id="alc">C</div> </div>
 <div id="num">
<div id="n9" onclick="num(9)" class="bt"><div class="al">9</div></div>
<div id="n8" onclick="num(8)" class="bt"><div class="al">8</div></div>
<div id="n7" onclick="num(7)" class="bt"><div class="al">7</div></div>
<div id="n6" onclick="num(6)" class="bt"><div class="al">6</div></div>
<div id="n5" onclick="num(5)" class="bt"><div class="al">5</div></div>
<div id="n4" onclick="num(4)" class="bt"><div class="al">4</div></div>
<div id="n3" onclick="num(3)" class="bt"><div class="al">3</div></div>
<div id="n2" onclick="num(2)" class="bt"><div class="al">2</div></div>
<div id="n1" onclick="num(1)" class="bt"><div class="al">1</div></div>
<div id="eq" class="bt" onclick="eq()" ><div class="al">=</div></div>  
<div id="n0" onclick="num(0)" class="bt"><div class="al">0</div></div>
<div id="ndot"  class="bt"><div id="ali">.</div></div>


 </div>
<div id="sym">
<div id="sym1" onclick="add()" class="sbt"> <div class="al">+</div></div>
<div id="sym2" onclick="diff()" class="sbt"> <div class="al">-</div></div>
<div id="sym3" onclick="multi()" class="sbt"> <div class="al">x</div></div>
<div id="sym4" onclick="divi()" class="sbt"> <div class="al">/</div></div>

</div>
    </div>
    <script src="ass03.js"></script>
</body>
</html>
